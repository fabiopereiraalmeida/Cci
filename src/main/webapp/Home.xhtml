<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewParam name="dummy"/>
		<f:event listener="#{graficoPessoasCadastradasBean.preRender}" type="preRenderView"/>
		<f:event listener="#{graficoNegativadasBean.preRender}" type="preRenderView"/>
	</f:metadata>

	<ui:define name="titulo">CCI - Menu principal</ui:define>

	<ui:define name="corpo">
		
		<br/>
		<p:chart type="line" model="#{graficoPessoasCadastradasBean.model}"
			style="height: 400px" />
		<br/>
		<br/>
		<br/>
		<br/>
		<p:chart type="line" model="#{graficoNegativadasBean.model}"
			style="height: 400px" />
		
	</ui:define>

</ui:composition>
