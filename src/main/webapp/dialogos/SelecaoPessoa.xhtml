<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de pessoa</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form id="exampleForm">
		<div style="margin-top: 5px">
			<p:inputText id="nome" size="40" value="#{selecaoPessoaBean.nome}"
				placeholder="Nome da pessoa" />
			<p:spacer width="10px" />
			<p:commandButton value="Pesquisar"
				action="#{selecaoPessoaBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoPessoaBean.pessoasFiltrados}"
			var="pessoa" style="margin-top: 20px"
			emptyMessage="Nenhum pessoa encontrado." rows="10" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			<p:column headerText="Código" style="text-align: center; width: 40px">
				<h:outputText value="#{pessoa.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{pessoa.cpf}" />
			</p:column>
			<p:column headerText="Cidade">
				<h:outputText value="#{pessoa.cidade}" />
			</p:column>
			<p:column headerText="Opções" style="width: 60px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoPessoaBean.selecionar(pessoa)}" />
				<p:button outcome="/pessoas/DetalhesPessoa" icon="ui-icon-info"
					title="Detalhes">
					<f:param name="pessoa" value="#{pessoa.id}" />
				</p:button>

			</p:column>
		</p:dataTable>
	</h:form>

	<script type="text/javascript">       
      window.onload = function() {
      document.getElementById('exampleForm:nome').focus();
    }
  </script>

</h:body>
</html>
