<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />

	<br />
	<br />
	<br />
	<center>
		<h:graphicImage library="images" name="logo_cci_cabecalho.png" />
	</center>
	
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>

		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Usuario" />
				<p:inputText size="30" id="j_username" value="#{loginBean.usuario}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" id="j_password" />

				<h:panelGroup />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
